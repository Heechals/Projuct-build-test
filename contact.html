<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Learn Korean Culture</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3938407493063499"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Learn Korean Culture</a></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tests.html">Popular Tests</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="detail-page">
        <section class="content-section">
            <h2>Partner with Us!</h2>
            <p>
                Interested in collaboration or have an inquiry? Fill out the form below, and we'll get back to you as soon as possible.
            </p>

            <form action="https://formspree.io/f/xgoooyyk" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="test-btn">Send Inquiry</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
        <p>&copy; 2026 Learn Korean Culture. All rights reserved.</p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
