    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        const recipeList = document.getElementById('recipe-list').getElementsByTagName('tbody')[0];
        const loadingIndicator = document.getElementById('loading-indicator');

        // Listen for recipe data from Firestore
        db.collection("recipes").orderBy("createdAt", "desc").onSnapshot((querySnapshot) => {
            recipeList.innerHTML = ''; // Clear the list
            loadingIndicator.style.display = 'none';

            if (querySnapshot.empty) {
                recipeList.innerHTML = '<tr><td colspan="3">No recipes found. The administrator needs to add some!</td></tr>';
                return;
            }

            querySnapshot.forEach((doc) => {
                const recipe = doc.data();
                const recipeId = doc.id;

                const row = recipeList.insertRow();
                row.style.cursor = 'pointer';
                row.onclick = () => { window.location.href = `recipe-detail.html?id=${recipeId}`; };

                const cellName = row.insertCell(0);
                const cellDescription = row.insertCell(1);
                const cellDate = row.insertCell(2);

                cellName.textContent = recipe.name;
                cellDescription.textContent = recipe.description.substring(0, 10) + (recipe.description.length > 10 ? '...' : '');
                cellDate.textContent = recipe.createdAt ? recipe.createdAt.toDate().toLocaleDateString() : 'N/A';
            });
        }, (error) => {
            console.error("Error fetching recipes: ", error);
            loadingIndicator.style.display = 'none';
            recipeList.innerHTML = '<tr><td colspan="3">Could not load recipes. Please check the console for errors.</td></tr>';
        });
    </script>
