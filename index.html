<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My App</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Recommendations</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Main Content</h2>
        <p>Welcome to our application!</p>
        <section class="recommendation-gallery">
            <h2>Today's Recommendations</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://image.nanobanana.dev/food/bibimbap" alt="Bibimbap">
                    <p>Bibimbap</p>
                </div>
                <div class="gallery-item">
                    <img src="https://image.nanobanana.dev/food/bulgogi" alt="Bulgogi">
                    <p>Bulgogi</p>
                </div>
                <div class="gallery-item">
                    <img src="https://image.nanobanana.dev/food/kimchi-jjigae" alt="Kimchi Jjigae">
                    <p>Kimchi Jjigae</p>
                </div>
                <div class="gallery-item">
                    <img src="https://image.nanobanana.dev/food/doenjang-jjigae" alt="Doenjang Jjigae">
                    <p>Doenjang Jjigae</p>
                </div>
                <div class="gallery-item">
                    <img src="https://image.nanobanana.dev/food/jajangmyeon" alt="Jajangmyeon">
                    <p>Jajangmyeon</p>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
