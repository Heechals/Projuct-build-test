<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail - Learn Korean Culture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Learn Korean Culture</a></div>
        <nav>
            <ul>
                <li><a href="index.html#k-food">K-Food</a></li>
                <li><a href="index.html#virtual-tours">Virtual Tours</a></li>
                <li><a href="index.html#hangeul">Hangeul</a></li>
            </ul>
        </nav>
    </header>

    <main id="recipe-container" class="detail-page">
        <!-- Recipe content will be loaded here -->
        <p id="loading-indicator">Loading recipe...</p>
    </main>

    <footer>
        <div class="footer-links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
        <p>&copy; 2026 Learn Korean Culture. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        const recipeContainer = document.getElementById('recipe-container');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Get recipe ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');

        if (recipeId) {
            db.collection("recipes").doc(recipeId).get().then((doc) => {
                if (doc.exists) {
                    loadingIndicator.style.display = 'none';
                    const recipe = doc.data();
                    
                    document.title = recipe.name + " - Learn Korean Culture";

                    let ingredientsHtml = '<ul>';
                    recipe.ingredients.forEach(item => {
                        ingredientsHtml += `<li>${item}</li>`;
                    });
                    ingredientsHtml += '</ul>';

                    let recipeStepsHtml = '<ol>';
                    recipe.recipe.forEach(step => {
                        recipeStepsHtml += `<li>${step}</li>`;
                    });
                    recipeStepsHtml += '</ol>';

                    recipeContainer.innerHTML = `
                        <section class="food-detail">
                            <h1>${recipe.name}</h1>
                            <img src="${recipe.imageUrl}" alt="${recipe.name}">

                            <div class="content-section">
                                <h2>Characteristics</h2>
                                <p>${recipe.characteristics}</p>
                            </div>

                            <div class="content-section">
                                <h2>Ingredients</h2>
                                ${ingredientsHtml}
                            </div>

                            <div class="content-section">
                                <h2>Recipe</h2>
                                ${recipeStepsHtml}
                            </div>
                        </section>
                    `;
                } else {
                    loadingIndicator.style.display = 'none';
                    recipeContainer.innerHTML = "<p>Recipe not found!</p>";
                }
            }).catch((error) => {
                console.error("Error getting recipe:", error);
                loadingIndicator.style.display = 'none';
                recipeContainer.innerHTML = "<p>Error loading recipe. Please check the console.</p>";
            });
        } else {
            loadingIndicator.style.display = 'none';
            recipeContainer.innerHTML = "<p>No recipe ID provided.</p>";
        }
    </script>
</body>
</html>
