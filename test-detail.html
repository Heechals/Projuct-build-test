<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Detail - Learn Korean Culture</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Learn Korean Culture</a></div>
        <nav>
            <ul>
                <li><a href="index.html#popular-tests">Popular Tests</a></li>
                <li><a href="index.html#virtual-tours">Virtual Tours</a></li>
                <li><a href="index.html#hangeul">Hangeul</a></li>
            </ul>
        </nav>
    </header>

    <main id="test-container" class="detail-page">
        <!-- Test content will be loaded here -->
        <p id="loading-indicator">Loading test...</p>
    </main>

    <footer>
        <div class="footer-links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
        <p>&copy; 2026 Learn Korean Culture. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        const testContainer = document.getElementById('test-container');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Get test ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const testId = urlParams.get('id');

        if (testId) {
            db.collection("tests").doc(testId).get().then((doc) => {
                if (doc.exists) {
                    loadingIndicator.style.display = 'none';
                    const test = doc.data();
                    
                    document.title = test.name + " - Learn Korean Culture";

                    testContainer.innerHTML = `
                        <section class="test-detail">
                            <div class="test-title-header" style="background-image: url('${test.imageUrl}');">
                                <h1>${test.name}</h1>
                            </div>

                            <div class="content-section">
                                <h2>Description</h2>
                                <p>${test.description}</p>
                            </div>

                            <!-- Add more test-specific details here if needed -->
                        </section>
                    `;
                } else {
                    loadingIndicator.style.display = 'none';
                    testContainer.innerHTML = "<p>Test not found!</p>";
                }
            }).catch((error) => {
                console.error("Error getting test:", error);
                loadingIndicator.style.display = 'none';
                testContainer.innerHTML = "<p>Error loading test. Please check the console.</p>";
            });
        } else {
            loadingIndicator.style.display = 'none';
            testContainer.innerHTML = "<p>No test ID provided.</p>";
        }
    </script>
</body>
</html>
