<main>

                    <input type="file" id="photo-input" accept="image/*" style="display: none;">
                    <label for="photo-input" class="upload-label">
                        <div id="image-preview">
                            <span>+</span>
                            <p>Click to upload a photo</p>
                        </div>
                    </label>
                </div>

                <button id="start-test-btn" class="test-btn" disabled>Start Test</button>
                <div id="result-container"></div>
            </div>
        </section>
    </main>

        photoInput.addEventListener('change', () => {
            const file = photoInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Image preview">`;
                    startTestBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.innerHTML = '<span>+</span><p>Click to upload a photo</p>';
                startTestBtn.disabled = true;
            }
        });

        startTestBtn.addEventListener('click', () => {
            if (!photoInput.files || photoInput.files.length === 0) {
                alert('Please select a photo first!');
                return;
            }

            resultContainer.innerHTML = '<p>Analyzing your photo...</p>';

            // Simulate AI processing
            setTimeout(() => {
                const animalNames = Object.keys(animals);
                const randomAnimalName = animalNames[Math.floor(Math.random() * animalNames.length)];
                const randomImageUrls = animals[randomAnimalName];
                const randomImageUrl = randomImageUrls[Math.floor(Math.random() * randomImageUrls.length)];
                
                resultContainer.innerHTML = `
                    <h3>You look like a ${randomAnimalName}!</h3>
                    <img src="${randomImageUrl}" alt="${randomAnimalName}" style="max-width: 100%; border-radius: 10px;">
                `;
            }, 2000);
        });
