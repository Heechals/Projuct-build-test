<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Recipe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-form {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .admin-form input, .admin-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .admin-form button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .admin-form button:hover {
            background: var(--accent-color);
        }
    </style>
</head>
<body>
    <script>
        if (sessionStorage.getItem('isAdmin') !== 'true') {
            window.location.href = 'admin-login.html';
        }
    </script>
    <header>
        <div class="logo"><a href="index.html">Learn Korean Culture</a></div>
    </header>

    <main>
        <section class="admin-form">
            <h2>Add New Recipe</h2>
            <form id="add-recipe-form">
                <input type="text" id="recipe-id" placeholder="Recipe ID (e.g., 'new-dish')" required>
                <input type="text" id="recipe-name" placeholder="Recipe Name" required>
                <input type="text" id="recipe-image-url" placeholder="Image URL" required>
                <textarea id="recipe-description" placeholder="Short Description" rows="3" required></textarea>
                <textarea id="recipe-characteristics" placeholder="Characteristics" rows="5" required></textarea>
                <textarea id="recipe-ingredients" placeholder="Ingredients (one per line)" rows="5" required></textarea>
                <textarea id="recipe-recipe" placeholder="Recipe Steps (one per line)" rows="8" required></textarea>
                <button type="submit">Add Recipe</button>
            </form>
        </section>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        const form = document.getElementById('add-recipe-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const id = document.getElementById('recipe-id').value;
            const name = document.getElementById('recipe-name').value;
            const imageUrl = document.getElementById('recipe-image-url').value;
            const description = document.getElementById('recipe-description').value;
            const characteristics = document.getElementById('recipe-characteristics').value;
            const ingredients = document.getElementById('recipe-ingredients').value.split('\n');
            const recipe = document.getElementById('recipe-recipe').value.split('\n');

            if (!id) {
                alert('Recipe ID is required!');
                return;
            }

            db.collection('recipes').doc(id).set({
                name,
                imageUrl,
                description,
                characteristics,
                ingredients,
                recipe,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                alert('Recipe added successfully!');
                form.reset();
            })
            .catch((error) => {
                console.error('Error adding recipe: ', error);
                alert('Error adding recipe. See console for details.');
            });
        });
    </script>
</body>
</html>
